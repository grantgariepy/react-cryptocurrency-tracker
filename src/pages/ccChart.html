<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cryptocurrency Candlestick Chart</title>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-stock.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-data-adapter.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/themes/dark_glamour.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/palettes/earth.min.js"></script>
  
    <style>
        html,
        body,
        #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        
        anychart.onDocumentReady(function () {

        // load data
        anychart.data.loadJsonFile("https://api.coingecko.com/api/v3/coins/bitcoin/ohlc?vs_currency=usd&days=365", function (data) {

            // create a data table
            var dataTable = anychart.data.table(0, 'MMM d, yyyy');
            dataTable.addData(data);

            // map data
            var mapping = dataTable.mapAs({ 'open': 1, 'high': 2, 'low': 3, 'close': 4 });

            // set the chart type
            var chart = anychart.stock();

            // set the series
            var series = chart.plot(0).candlestick(mapping);
            series.name("Bitcoin Price Data");

            // set the chart title
            chart.title("Bitcoin Price Data");

            // create a plot
            var plot = chart.plot(0);
            // create an EMA indicator with period 20
            var ema20 = plot.ema(mapping, 20).series();
            // set the EMA color
            ema20.stroke('1, white');
        
            // disable the scroller axis
            chart.scroller().xAxis(false);
            // map "open" values for the scroller
            openValue = dataTable.mapAs();
            openValue.addField('value', 2);
            // create a scroller series with the mapped data
            chart.scroller().column(openValue);
        
            // modify the color of candlesticks making them black and white
            // series.fallingFill("red");
            // series.fallingStroke("black");
            // series.risingFill("green");
            // series.risingStroke("black");
            
            anychart.theme('darkGlamour');
            
        

            // set the container id
            chart.container('container');

            // draw the chart
            chart.draw();

            

        });
        
        });
    </script>
    
</body>
</html>
